<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tabaco Teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./images/Reggae-Weed-1--Streamline-Ux.png" alt="">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    CALCULADORA - TABACO
                </h1>
                <div class="input-box">
                    <label for="cigarette">
                        Número de cigarros que você fuma/fumou por dia?
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-smoking"></i>
                        <input type="number" id="cigarette" required>
                        <span>unidades</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="years">
                        Quanto tempo em anos você fuma/fumou?
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="number" id="years" required>
                        <span>anos</span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Carga tabágica em anos</span>
                    </div>
                    <div id="description">
                        <span>A calculadora de carga tabágica (CT) é uma ferramenta que ajuda a avaliar o impacto do tabagismo na saúde de um indivíduo.</span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://ingoh.com.br" target="_blank">
                        Mais informações sobre
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
